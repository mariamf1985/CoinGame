<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Game</title>
    <link rel="stylesheet" href="./src/assets/css/styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p id="headsCount">Heads: 0</p>
        <p id="tailsCount">Tails: 0</p>
      </div>
      <div class="coin" id="coin">
        <div class="heads">
          <img src="./src/assets/img/Head.png" />
        </div>
        <div class="tails">
          <img src="./src/assets/img/Tails.png" />
        </div>
      </div>
      <div class="buttons">
        <button onclick="girarMoneda()">Girar Moneda</button>
        <button onclick="reiniciarJuego()">Reiniciar Juego</button>
      </div>
    </div>
  </body>
</html>
